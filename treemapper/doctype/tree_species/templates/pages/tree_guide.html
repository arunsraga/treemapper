{% extends "lib/website/templates/base.html" %}

{% set title="Treemapper: Tree Guide" %}

{% block content%}
<h1>Tree Guide</h1>
<hr class="row">
<div class="list-group">
{% for s in species %}
	<div class="list-group-item">
		<div class="row">
			<div class="col-xs-6">
				<b><a href="{{ s.name.lower().replace(' ', '-') }}">{{ s.name }}</a></b>
				<br>Local Names: {{ local_names[s.name] }}
				{% if s.wikipedia_link -%}
				<br><a href="{{ s.wikipedia_link }}" target="_blank">Wikipedia <i class="icon-external-link"></i></a>
				{%- endif %}
			</div>
			<div class="col-xs-3">
				<img class="img-responsive tree-img" style="margin-top: 10px;"
					src="{{ s.tree_image or 'app/img/tree-sample.png' }}">
			</div>
			<div class="col-xs-3">
				<img class="img-responsive tree-img" style="margin-top: 10px;"
					src="{{ s.leaf_image or 'app/img/leaf-sample.png' }}">
			</div>
		</div>
	</div>
{% endfor %}
</div>
{% endblock %}
